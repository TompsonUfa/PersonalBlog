title: signin

<h1 class="page__title page__title--center">Вход</h1>
<form class="form form--auth" action="/" method="POST">
    <div class="form__group form__group--mb">
        <input class="form__control" type="email" placeholder="Ваше e-mail">
        <span class="form__line"></span>
    </div>
    <div class="form__group form__group--mb">
        <input class="form__control" type="password" placeholder="Подтвердите пароль" >
        <span class="form__line"></span>
    </div>
    <div class="form__footer form__footer--center">
        <div class="form__group form__group--mb">
            <button class="btn btn--blue btn--rounded btn--sm" type="submit">Войти</button>
        </div>
        <ul class="form__footer-list">
            <li><a href="signup.html">регистрация</a></li>
            <li><a href="reset.html">восстановить</a></li>
        </ul>
    </div>
</form>
